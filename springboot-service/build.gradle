//    api 'org.springframework.security:spring-security-config:6.0.0-M5'
//    api 'org.springframework.security:spring-security-web:6.0.0-M5'
    api 'org.springframework.security:spring-security-core:5.6.5'
    api 'org.springframework.security:spring-security-config:5.6.5'
    api 'org.springframework.security:spring-security-web:5.6.5'
    api 'com.netflix.hystrix:hystrix-javanica:1.5.18'
    api 'org.apache.dubbo:dubbo:2.7.16'
    api 'org.apache.curator:curator-recipes:2.13.0'
    api 'org.apache.zookeeper:zookeeper:3.4.13'
